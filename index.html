<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF Point & Medal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>TF Point & Medal</h1>
    <div>
        <div>
            <label for="pips">Pips</label>
            <input type="number" name="pips" id="pips">
        </div>
        <div>
            <label for="signal">Signal</label>
            <input type="number" name="signal" id="signal">
        </div>
        <button id="calculate">Calculate</button>
        <div id="hasil">
            <table>
                <thead>
                    <tr>
                    <th>Bulan</th>
                    <th>Profit</th>
                    <th>Jumlah Signal</th>
                    <th>TF Point</th>
                    <th>Total TF Point</th>
                    <th>TF Medal</th>
                    <th>Total TF Medal</th>
                    <th>Target Profit Berikutnya</th>
                    <th>Bonus</th>
                    </tr>
                </thead>
                <tbody id="tableCalculate">
                </tbody>
              </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
